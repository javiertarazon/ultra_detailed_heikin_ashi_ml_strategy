active_exchange: binance  # 🔥 Binance para mejor conectividad con BNB/USDT
backtesting:
  commission: 0.1
  end_date: '2025-10-10'  # 🔥 Período actualizado hasta la fecha actual
  initial_capital: 500

  start_date: '2025-01-01'  # 🔥 Período actualizado desde enero 2025
  timeframe: 1h  # 🔥 Temporalidad 1h para análisis detallado
  max_workers: 4  # 🔥 Limitar workers para evitar overuse de CPU
  optimized_parameters: null
  optimization:
    enabled: true
    n_trials: 150
    opt_end: '2025-01-01'
    opt_start: '2023-06-01'
    study_name: bnb_ml_optimization
    targets:
      constraints:
        max_drawdown_limit: 0.12
        min_trades: 50
        min_win_rate: 0.45
      maximize:
      - total_pnl
      - profit_factor
      - total_trades
      minimize:
      - max_drawdown
  slippage: 0.05
  strategies:
    # 🎯 ESTRATEGIA ÚNICA ACTIVA - Sistema limpio enfocado en resultados
    UltraDetailedHeikinAshiML: true
  symbols:
  # === SÍMBOLO ACTIVO PARA ENTRENAMIENTO Y BACKTESTING ===
  - BNB/USDT    # 🔥 BNB como símbolo principal para ML completo

compensation_strategy:
  compensation_max_loss: 0.3
  emergency_stop_buffer: 0.98
  enabled: true
  loss_threshold: 0.2
  max_account_drawdown: 25.0
  size_multiplier: 1.5
  tp_percent: 0.25
exchanges:
  binance:
    api_key: ''  # Configurar en .env (recomendado) o aquí directamente
    api_secret: ''  # Configurar en .env (recomendado) o aquí directamente
    enabled: true
    sandbox: true  # 🔥 MODO SANDBOX ACTIVADO - Usar Binance Testnet
    timeout: 30000
  bybit:
    api_key: ''
    api_secret: ''
    enabled: true
    sandbox: false
    timeout: 30000
  kucoin:
    api_key: ''
    api_secret: ''
    enabled: true
    sandbox: false
    timeout: 30000
  okx:
    api_key: ''
    api_secret: ''
    enabled: true
    sandbox: false
    timeout: 30000
indicators:
  adx:
    enabled: true
    period: 14
    threshold: 25
  atr:
    enabled: true
    period: 14
  ema:
    enabled: true
    periods:
    - 10
    - 20
    - 200
  heikin_ashi:
    enabled: true
    size_comparison_threshold: 1.2
    trend_period: 3
  parabolic_sar:
    acceleration: 0.02
    enabled: true
    maximum: 0.2
  volatility:
    enabled: true
    period: 14
ml_training:
  enabled_models:
    random_forest: true
  safe_mode: false
  models:
    random_forest:
      max_depth: 10
      n_estimators: 100
      n_jobs: 1
      random_state: 42
  optimization:
    enabled: true
    n_trials: 100
    opt_end: '2025-01-01'
    opt_start: '2023-06-01'
    study_name: bnb_ml_optimization
    targets:
      constraints:
        max_drawdown_limit: 0.3
        min_trades: 10
        min_win_rate: 0.5
      maximize:
      - total_pnl
      - profit_factor
      - win_rate
      minimize:
      - max_drawdown
  training:
    min_samples: 500
    train_end: '2023-12-31'
    train_start: '2022-03-10'
    val_end: '2024-12-31'
    val_start: '2023-01-01'
risk:
  max_drawdown_limit: 30.0
  risk_percent: 2.0
  sl_atr_multiplier: 1.5
  tp_atr_multiplier: 2.0
storage:
  cache_enabled: true
  csv_enabled: true
  path: data
  sqlite_enabled: true
strategies:
  # 🎯 ESTRATEGIA ÚNICA ACTIVA - Sistema limpio enfocado en resultados
  UltraDetailedHeikinAshiML: true
strategy_params:
  UltraDetailedHeikinAshiML:
    kelly_fraction: 0.5
    max_concurrent_trades: 3
    max_drawdown: 0.07
    max_portfolio_heat: 0.06
    ml_threshold: 0.5
    stoch_overbought: 85
    stoch_oversold: 15
    symbol: BNB/USDT
    timeframe: 1h  # 🔥 Temporalidad 1h para análisis detallado
    volume_ratio_min: 1.4
system:
  auto_launch_dashboard: true
  log_file: logs/bot_trader.log
  log_level: DEBUG  # 🔍 Temporal para debugging del live trading
  name: Bot Trader Copilot
  version: 2.6.0
